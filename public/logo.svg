  <!-- Right eye tilted downwards-outwards (top slightly left, bottom right) -->
  <ellipse cx="64" cy="54" rx="9" ry="12.5" fill="#1b2434" transform="rotate(-28 64 54)" />
  
  <!-- Pupils/Highlights -->
  <circle cx="36" cy="51" r="2.5" fill="#ffffff" />
  <circle cx="64" cy="51" r="2.5" fill="#ffffff" />
  
  <!-- Snout/Nose -->
  <ellipse cx="50" cy="64" rx="5" ry="3" fill="#1b2434" />
  <path d="M 44 71 Q 50 76 56 71" stroke="#1b2434" stroke-width="2" fill="none" stroke-linecap="round"/>
