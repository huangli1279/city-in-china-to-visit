<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b43c2f" />
      <stop offset="100%" stop-color="#e07c3a" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="22" fill="url(#bg)" />
  
  <!-- Panda Ears -->
  <circle cx="30" cy="35" r="12" fill="#1b2434" />
  <circle cx="70" cy="35" r="12" fill="#1b2434" />
  
  <!-- Panda Face -->
  <circle cx="50" cy="55" r="32" fill="#ffffff" />
  
  <!-- Eye Patches -->
  <!-- Left eye tilted downwards-outwards (top slightly right, bottom left) -->
